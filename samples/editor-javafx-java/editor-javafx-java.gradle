apply plugin: 'java'
apply plugin: 'application'
apply from: rootProject.file('gradle/javafx-plugin.gradle')

mainClassName = 'editor.Launcher'

dependencies {
    compileOnly project(':griffon-core-compile')

    compile project(':griffon-javafx')
    compile project(':griffon-guice')
    compile 'commons-io:commons-io:2.5'

    runtime('log4j:log4j:1.2.17') {
        exclude group: 'ant',         module: 'ant-nodeps'
        exclude group: 'ant',         module: 'ant-junit'
        exclude group: 'ant-contrib', module: 'ant-contrib'
    }
    runtime "org.slf4j:slf4j-log4j12:$slf4jVersion"

    testCompile project(':griffon-core-test')
}

sourceSets {
    main {
        java {
            srcDirs = [
                'griffon-app/conf',
                'griffon-app/controllers',
                'griffon-app/models',
                'griffon-app/views',
                'griffon-app/services',
                'griffon-app/lifecycle',
                'src/main/java'
            ]
        }
        resources {
            srcDirs = [
                'griffon-app/resources',
                'griffon-app/i18n',
                'src/main/resources'
            ]
        }
    }
}

jfx {
    mainClass         = mainClassName
    allPermissions    = true
    keyStoreAlias     = 'example-user'
    keyStorePassword  = 'example-password'
    jfxMainAppJarName = jar.archiveName
    appName           = project.name
    vendor            = project.name
}